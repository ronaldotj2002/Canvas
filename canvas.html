<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>trabalho canvas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <canvas width="600" height="400"></canvas>
      <script>

          var tela = document.querySelector('canvas');
          var pincel = tela.getContext('2d'); 

            // RETANGULO TOTAL
          pincel.fillStyle = 'lightgrey'

          pincel.fillRect(0, 0, 600, 400); 
          // os dois primeiros parâmetros representam os eixos X e Y respectivamente
          // os dois últimos parâmetros representam a largura e altura respectivamente
            
            // RETANGULO VERDE
          pincel.fillStyle = 'green'
          pincel.fillRect(0, 0, 200, 400);

            // RETANGULO VERMELHO           
          pincel.fillStyle = 'red';
          pincel.fillRect(400, 0, 200, 400);

          //CRIANDO UM TRIÂNGULO
          pincel.fillStyle = 'yellow';
          pincel.beginPath(); //iniciando um caminho
          pincel.moveTo(300, 200);
          pincel.lineTo(200, 400);
          pincel.lineTo(400, 400);
          pincel.fill();

          //CRIANDO UM CÍRCULO

          pincel.fillStyle = 'blue';
          pincel.beginPath();
          pincel.arc(300, 200, 50, 0, 2 * 3.14);
          pincel.fill();           
      
      </script>
    </head>
    <body>
    
    </body>
</html>
