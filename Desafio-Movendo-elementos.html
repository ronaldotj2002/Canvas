<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Movendo elementos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <canvas width="600" height="400"></canvas>
      <script>

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
    
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);
        
        function desenhaCirculo(x, y, raio) {

            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI); //3.14 = PI  
            pincel.fill();
        }

        function limpaTela(){

            pincel.clearRect(0, 0, 600, 400);
        }

        var x = 20;
        var sentido = 1;
        function atualizaTela(){

            limpaTela();

            if (x > 600) {
                sentido = -1
            }else if(x < 0){
                sentido =1;
            }

            desenhaCirculo(x, 20, 10); // posição x, y e raio
            x = x + sentido;
            
        }

        setInterval(atualizaTela, 5); //velocidade       

    
    </script>
    </head>
    <body>
    
    </body>
</html>
