<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Quadrado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <canvas width="600" height="400"></canvas>
      <script>

         function  desenhaQuadrado(x, y, cor) // o x serve como parâmetro para poder adicionado a posição direto na função
          {

            var tela = document.querySelector('canvas'); //trazendo o canvas para o js
            var pincel = tela.getContext('2d'); // escrevendo o canvas na tela

            pincel.fillStyle = cor; //cor do quadrado
            pincel.fillRect(x, y, 50, 50); // eixo x = 0; eixo y = 0; largura = 50px; altura = 50px; 
            pincel.fillStroke = 'black'; // borda preta
            pincel.strokeRect(x, y, 50, 50); // eixo x = 0; eixo y = 0; largura = 50px; altura = 50px; 

          }
          // usando while
          
        //   var x = 0;
        //   while(x < 600){

            // desenhaQuadrado(x, 0, 'green'); // passando a posição e a cor como parâmetro direto na função
        //     desenhaQuadrado(x, 50, 'blue');
        //     desenhaQuadrado(x, 100, 'red');
        //     x = x + 50;
        //   }


          // usando for
          for(var x = 0; x< 600; x = x + 50){

            desenhaQuadrado(x, 0, 'green'); // passando a posição e a cor como parâmetro direto na função
            desenhaQuadrado(x, 50, 'blue');
            desenhaQuadrado(x, 100, 'red');
          }
         
         

      </script>
    </head>

    </body>
</html>
